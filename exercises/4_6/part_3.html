<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>
  <body>
    <img
      style="position:absolute;"
      src="img/cat-walk.gif"
    />
    <script>
      window.onload = () => {
        const img = document.getElementsByTagName("img")[0];
        img.style.left = 0;
        let sideWalk = true;
        const catWalk = () => {
          if (sideWalk && parseInt(img.style.left) > window.screen.width) {
            sideWalk = false;
          }
          if (!sideWalk && parseInt(img.style.left) < 0) {
            sideWalk = true;
          }
          sideWalk == true
            ? (img.style.left = parseInt(img.style.left) + 1 + "px")
            : (img.style.left = parseInt(img.style.left) - 1 + "px");
        };
        let walking = window.setInterval(catWalk, 5);
      };
    </script>
  </body>
</html>
